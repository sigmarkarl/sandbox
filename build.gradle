subprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'eclipse'
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext.getProjectFullName = {
        return 'distann' + project.path.replace(':', '-')
    }
}

project(':TreeDraw') {
	dependencies {

	}
}

project(':serifier') {
	dependencies {
		compile group: 'commons-net', name: 'commons-net', version: '3.5'
		compile group: 'org.apache.commons', name: 'commons-vfs2', version: '2.1'
		compile project(':javafasta')
	}
}

project(':javafasta') {
	dependencies {
		compile project(':TreeDraw')
		compile files("$System.env.JAVA_HOME" + '/jre/lib/javaws.jar')
		compile group: 'org.apache.poi', name: 'poi', version: '3.15'
		compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
		compile group: 'org.ejml', name: 'all', version: '0.29'
		compile group: 'com.github.samtools', name: 'htsjdk', version: '2.7.0'
	}
}

project(':distann') {
	dependencies {
		compile project(':javafasta')
		compile project(':serifier')
	}
}

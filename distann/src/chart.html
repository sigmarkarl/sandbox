<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
      var data;
      var options = {
          title: 'Pan-core genome'
      };
      function drawChart() {
        data = google.visualization.arrayToDataTable([
          smuck
        ]);

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      window.onresize = function() {
      	var cd = document.getElementById('chart_div')
      	cd.style.width = window.innerWidth*1.2;
      	cd.style.height = window.innerHeight*1.2;
      	var chart = new google.visualization.LineChart( cd );
      	chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1920px; height: 1024px;"></div>
  </body>
</html>

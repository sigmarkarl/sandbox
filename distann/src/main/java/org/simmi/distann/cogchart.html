<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      
      var data;
      var options = {
          title: 'COG groups',
          fontSize: '12',
          isStacked: true,
          series: {
            //0:{color:'#222'},
            0:{color:'#555'}
            //2:{color:'#888'}
          }
      };
      function drawChart() {
        data = google.visualization.arrayToDataTable(
          smuck
        );

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
      window.onresize = function() {
      	var cd = document.getElementById('chart_div')
      	cd.style.width = window.innerWidth;
      	cd.style.height = window.innerHeight;
      	options.width = window.innerWidth;
      	options.height = window.innerHeight;
      	var chart = new google.visualization.ColumnChart( cd );
      	chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 1600px; height: 900px;"></div>
  </body>
</html>

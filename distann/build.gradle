plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin'
}

javafx {
    version = '15'
    modules = [ 'javafx.base', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.swing', 'javafx.web' ]
}

dependencies {
    compile project(':javafasta')
    compile project(':serifier')
    compile project(':spilling')

    compile group: 'org.apache.poi', name: 'poi', version: '3.17'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.17'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.14'
    compile group: 'org.apache.commons', name: 'commons-vfs2', version: '2.2'
    //compile group: 'org.gorpipe', name: 'gor-spark', version: '0.5.6'

    // https://mvnrepository.com/artifact/org.openjfx/javafx
    compile group: 'org.openjfx', name: 'javafx', version: '15'

    compile "org.openjfx:javafx-base:15:mac"
    compile "org.openjfx:javafx-controls:15:mac"
    compile "org.openjfx:javafx-graphics:15:mac"
    compile "org.openjfx:javafx-fxml:15:mac"
    compile "org.openjfx:javafx-web:15:mac"
    compile "org.openjfx:javafx-swing:15:mac"

}

ext {
    javaMainClass = "org.simmi.distann.DistAnn"
}

application {
    mainClassName = javaMainClass
}
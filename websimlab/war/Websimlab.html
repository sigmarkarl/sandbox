<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Websimlab.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Simlab NACL</title>
    
    <script type="text/javascript">
    simmiModule = null;
    var message = null;
    function moduleDidLoad() {
      simmiModule = document.getElementById('simlab');
      postMessage("welcome");
      if( message != null ) {
      	window.opener.postMessage('ready',message);
      	message = null;
      }
    }

    function handleMessage(message_event) {
      if( message_event.data instanceof ArrayBuffer ) {
      	if( window.currentFunc ) {
      		window.currentFunc( message_event.data );
      		window.currentFunc = null;
      	}
      } else {
      	document.appendText( message_event.data );
      }
    }
    
    function postMessage( message ) {
    	simmiModule.postMessage( message );
    }
  </script>
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script>
    	window.chartIsReady = false;
    	google.load("visualization", "1", {packages:["corechart"]});
		google.setOnLoadCallback( chartReady );
		function chartReady() {
			window.chartIsReady = true;
		}
	</script>
    <script type="text/javascript" language="javascript" src="org.simmi.Websimlab/org.simmi.Websimlab.nocache.js"></script>
  </head>
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>
    
    <div id="ads">
    <script type="text/javascript"><!--
		google_ad_client = "ca-pub-7204381538404733";
		/* Simlab */
		google_ad_slot = "1846598605";
		google_ad_width = 728;
		google_ad_height = 90;
		//-->
	</script>
	<script type="text/javascript" src="//pagead2.googlesyndication.com/pagead/show_ads.js">
	</script>
	</div>
    
    <div id="listener">
    	<script type="text/javascript">
    	  var listener = document.getElementById('listener');
    	  listener.addEventListener('load', moduleDidLoad, true);
    	  listener.addEventListener('message', handleMessage, true);
    	</script>

    	<embed name="nacl_module"
       	id="simlab"
       	width=0 height=0
       	src="simlab.nmf"
       	type="application/x-nacl" />
       	<textarea></textarea>
  	</div>
  </body>
</html>

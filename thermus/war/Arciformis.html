<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Thermus.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Arciformis gene navigator</title>
    <meta property="og:title" content="Arciformis gene navigator" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://thermusgenes.appspot.com/" />
    <meta property="og:image" content="http://fasteignaverd.appspot.com/ndb.png" />
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="http://www.java.com/js/deployJava.js"></script>
    <script type="text/javascript" language="javascript" src="org.simmi.Arciformis/org.simmi.Arciformis.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <script type="text/javascript" language="javascript">
    	var attributes = { codebase:'http://thermusgenes.appspot.com/', archive:'arciformis.jar', code:'org.simmi.GeneSet', width:'100%', height:'100%', id:'arciformis', name:'arciformis' };
        var parameters = { jnlp_href:'arciformis.jnlp' };
       deployJava.runApplet(attributes, parameters, '1.6')
    </script>
    </div>
  </body>
</html>
